<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<input type="file" id="fileinput" name="file">
	<img id="fileLabel" hidden="true" width="200px" height="100px">

	<!-- <script type="text/javascript" src="/fileupload/js/jquery-3.3.1.min.js"></script> -->
	<script type="text/javascript" src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$("#fileinput").change(function() {
				var fd = new FormData();
				fd.append("file", $("#fileinput").get(0).files[0]);
				$.ajax({
					url : "/fileupload/upload",
					type : "POST",
					data : fd,
					enctype : 'multipart/form-data',
					processData : false,
					contentType : false,
					cache : false,
					success : function(msg) {
						console.log(msg.filelocation);
						$("#fileLabel").show().attr("src", msg.filelocation);
					},
				});
			});
		});
	</script>
</body>
</html>
